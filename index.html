<body>
    <form action="https://main2.cn/tool/" method="post" onsubmit="return query()" id="form1">
            <div class="container col-md-3" align="center">
            <h1>查询宽度账号</h1>
                <table class="table" id="main"><tbody><tr>
                            <th>学号：</th><th><input type="text" required="" minlength="12" maxlength="12" name="username" class="form-control" placeholder="输入你的学号" value=""></th>
                        </tr>
                        <tr>
                            <th>类型：</th><th>
                                <select name="kind" class="form-select" required="required">
                                    <option value="0" selected="selected">移动</option>
                                    <option value="1">电信</option>
                                    <option value="2">教工</option>
                                    <option value="3">学生</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2"><input style="width: 100%;" type="submit" class="btn btn-info" value="查  询"></th>
                        </tr></tbody></table>
            </div>
    </form>
    <div class="container" align="center">
        <h1 class="page-header" id="result">    
        </h1>
    </div>
    <input readonly="" id="res" type="text" style="opacity: 0;position: absolute;">

<script>
    var kinds=['@ydyx','@dx','@tch',"@stu"];
    function query(){
        var username=document.forms.form1.username.value;
        var kind=document.forms.form1.kind.value;
        var res='{SRUN2}';
        for(let i=0;i<username.length;i++){
            res+=String.fromCharCode(username.charCodeAt(i)+4);
        }
        res+=kinds[kind];
        var html="宽带账号为：<h6>"+res+"</h6><input type='button' onclick='copy()'' class='btn btn-primary' value='拷贝'>";
        document.getElementById('res').value=res;
        document.getElementById("result").innerHTML=html;
        return false;
    }
    function copy(){
            var e=document.getElementById("res");//对象是content
            e.select(); //选择对象
            document.execCommand("Copy"); //执行浏览器复制命令
            alert("复制成功");
        }
</script>
